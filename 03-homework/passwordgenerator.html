<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <!--My Style CSS-->
    <link rel="stylesheet" href="passwordgenerator.css">
    <!--Bootstrap Stylesheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

    <div class="container-fluid">

        <div class="row">

            <div class="col">

                    <p id="header">Password  Generator</p>

            </div>

        </div>

        <div class="row">

            <div class="col">

                <div class="content">
                    <p id="create">Generate Password Below</p>
                    <br>
                    <input type="text" placeholder="Your password :)" id="display">
                    <br>
                    <input type="range" min="8" max="128" name="slider" id="slider">
                    <div id="length"></div>
                </div>

            </div>

        </div>

        <div class="row">

            <div class="col">

                <button id="button" onclick="generate()">Generate Password</button>

            </div>

            <div class="col">

                <button id="button" onclick="">Copy</button>
                
            </div>
        </div>

    </div>         
    
</body>

</html>
